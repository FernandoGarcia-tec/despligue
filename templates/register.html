<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/stylesLogin.css">
</head>
<body>
    <header id="nav-wrapper">
        <nav id="nav">
            <div class="nav left">
                <span class="gradient skew"><h1 class="logo un-skew"><a href="/">La Ruta de Sabor de Comala</a></h1></span>
                <button id="menu" class="btn-nav"><span class="fas fa-bars"></span></button>
            </div>
            <div class="nav right">
                <a href="/" class="nav-link"><span class="nav-link-span"><span class="u-nav">Home</span></span></a>
                <a href="/sales" class="nav-link"><span class="nav-link-span"><span class="u-nav">Ventas</span></span></a>
                <a href="/login" class="nav-link"><span class="nav-link-span"><span class="u-nav">Login</span></span></a>
                <a href="#contact" class="nav-link"><span class="nav-link-span"><span class="u-nav">About</span></span></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h1>Register</h1>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Register</button>
            </form>
            <p id="registerError" style="color:red;"></p>
            <p>Already have an account? <a href="/login">Login here</a>.</p>
        </div>
    </main>
    <script>
        const registerForm = document.getElementById("registerForm");
        const registerError = document.getElementById("registerError");
    
        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;
     
            try {
                // Enviar la información al servidor
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, email }),
                });
    
                if (!response.ok) {
                    throw new Error('Error en el registro');
                }
    
                // Redirige al usuario a la página de ventas
                window.location.href = "/login";
            } catch (error) {
                registerError.innerText = "Error: " + error.message; // Muestra el error
            }
        });
    </script>
</body>
</html>
